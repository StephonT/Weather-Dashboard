<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard App</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="weather-container container">

      <!-- Search bar -->
          <div class="row">
              <div class="col-4">
                  <div class="card bg-light">
                  <h3 class="card header text-uppercase">Enter City Name</h3>
                  <form id="user-form" class="card-body">
                      <label class="form-label" for="cityname"></label>
                      <input name="cityname" size="30" id="cityname" type="text" autofocus="true" class="form-input" />
                      <button type="submit" class="btn">Get City Weather</button>
                  </form>
                  <ul class="list-group" id="search-container"></ul>
              </div>
          </div>
      
        <!-- City card -->
        <div class="col-8">
          <div class="card bg-white">
              <div class="current-weather">
              <h2 class="subtitle"><span id="city-search-term">Search for a city to view weather</span>
                  <span id="city-current-date"></span>
                  <img id="city-current-icon"></img>
              </h2>
              <div id="current-container" class="list-group"></div>
              </div>

              <div class="weather-input">
              <p class="temp">Temperature: 
                  <span id="temp-input"></span></p>
              <p class="humidity">Humidity:
                  <span id="humidity-input"></span></p>
              <p class="wind">Wind Speed:
                  <span id="wind-input"></span></p>
              <p class="uv">UV Index:
                  <span id="uv-input"></span></p>
              </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>      
    
    <script src="assets/js/script.js"></script>
</body>
</html>
